<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- The CSS of the project -->
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
        .card{
            padding: 7px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>

                <form>
                    <div class="form-group">
                        <input type="number" class="form-control form-control-lg" placeholder="Enter Kilograms..." id="kgInput">
                    </div>
                </form>

                <!-- Here output will be displayed -->
                <div id="output">
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <!-- The output in grams will come here -->
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                
                <div class="card bg-primary mb-2">
                    <div class="card-block">
                        <h4>Pounds:</h4>

                        <!-- The output in pounds will come here -->
                        <div id="poundOutput"></div>
                    </div>
                </div>

                <div class="card bg-danger mb-2">
                    <div class="card-block">
                        <h4>Ounces:</h4>

                        <!-- The output in ounces will come here -->
                        <div id="ozOutput"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        // This will hide the pounds, grams and ounce section when we load the page
        // It will be hidden permenantrly
        document.getElementById('output').style.visibility = 'hidden';

        // We are targeting the input feild
        document.getElementById('kgInput').addEventListener("input", function(e) {
            
            // When we enter anything this function will fet invoked and due to which the 
            // grams, pouns, ounce section which we had made hidden above will get displayed.
            document.getElementById('output').style.visibility = 'visible';

            // We need to store the input given by the user somewhere.
            let kg = e.target.value;
            
            // By this we are passing result to grams section
            document.getElementById('gramsOutput').innerHTML = kg * 1000;

            // By this we are passing result to pounds section
            document.getElementById('poundOutput').innerHTML = kg * 2.2046226218;

            // By this we are passing result to ounces section
            document.getElementById('ozOutput').innerHTML = kg * 35.27396195;
        });
    </script>
    
</body>
</html>
